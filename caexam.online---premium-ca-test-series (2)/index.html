<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Optimization -->
    <title>CAexam.online | Best CA Test Series for Foundation, Inter & Final</title>
    <meta name="description" content="Join India's #1 CA Test Series. Live evaluation, detailed analytics, and instant results for CA Foundation, Intermediate, and Final exams. Boost your AIR today." />
    <meta name="keywords" content="CA Test Series, CA Exams, ICAI, CA Foundation, CA Inter, CA Final, Mock Tests" />
    <meta property="og:title" content="CAexam.online - Crack CA Exams with Confidence" />
    <meta property="og:description" content="Personalized dashboard, AI doubt solving, and expert evaluation." />
    <meta property="og:type" content="website" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Caveat:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">

    <!-- Custom Config for Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              hand: ['Caveat', 'cursive'],
              stamp: ['Patrick Hand', 'cursive'],
            },
            colors: {
              brand: {
                orange: '#FFA239',
                primary: '#002B5B', // Deep Blue
                secondary: '#64748B',
                cream: '#FCF9EA',
                dark: '#0F172A',
              },
              ca: {
                orange: '#FFA239',
                blue: '#002B5B',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marqueeReverse 25s linear infinite',
              'marquee-vertical': 'marqueeVertical 20s linear infinite',
              'wiggle-slow': 'wiggle 3s ease-in-out infinite',
              'writing': 'typing 3.5s steps(40, end), blink .75s step-end infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              marqueeVertical: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              typing: {
                from: { width: '0' },
                to: { width: '100%' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#FFA239' },
              },
              stampDrop: {
                '0%': { opacity: '0', transform: 'translate(-50%, -50%) scale(3)' },
                '100%': { opacity: '1', transform: 'translate(-50%, -50%) scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFA239;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e65100;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
